# Pre-commit hooks configuration
# See https://pre-commit.com

repos:

  # Ruff (lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "[RUFF_VERSION]"  # last_known: v0.15.4
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format






  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "[MYPY_VERSION]"  # last_known: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: []  # [ADD_TYPE_STUBS]
        exclude: "^tests/"






  # File quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "[HOOKS_VERSION]"  # last_known: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]







  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: "[GITLEAKS_VERSION]"  # last_known: v8.24.2
    hooks:
      - id: gitleaks





  # Security (optional)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: "[BANDIT_VERSION]"
  #   hooks:
  #     - id: bandit
  #       args: ["-r", "src/", "-ll", "-ii"]
  #       pass_filenames: false
  #       exclude: "^tests/"





ci:
  autofix_prs: true
  autoupdate_schedule: weekly
